<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>SignUp</title>

		<link rel="stylesheet" type = "text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="signup.js"></script>

		<script type="text/javascript">
			var citiesByState = {
			Karnataka: ["Bengaluru","Ballari","Raichur","Yadgir","Mangaluru","Mysuru"],
			Telangana: ["Hyderabad","Warangal","Karimnagar","Adilabad","Nizamabad","Wanaparthy"],
			AndhraPradesh: ["Kadapa","Tirupati","Anantapur","Vishakapatnam","Guntur","Kurnool","Nellore","Chittoor","Tadipatri","Nandyal"],
			Tamilnadu: ["Chennai","Coimbatore","Madurai","Salem","Ooty","Vellore","Tirunelveli","Kanchipuram"],
			Odisha: ["Bhubaneswar","Puri","Cuttack"],
			Maharashtra: ["Mumbai","Pune","Nagpur"],
			Kerala: ["kochi","Kanpur"]
			}
			function makeSubmenu(value) {
			if(value.length==0) document.getElementById("citySelect").innerHTML = "<option></option>";
			else {
			var citiesOptions = "";
			for(cityId in citiesByState[value]) {
			citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
			}
			document.getElementById("citySelect").innerHTML = citiesOptions;
			}
			}
			function displaySelected() { var country = document.getElementById("countrySelect").value;
			var city = document.getElementById("citySelect").value;
			alert(country+"\n"+city);
			}
			function resetSelection() {
			document.getElementById("countrySelect").selectedIndex = 0;
			document.getElementById("citySelect").selectedIndex = 0;
			}
			</script>

	</head>
	<body>
		<div class="signbar">
			<h1>Sign Up</h1>
      
			<!--<form id="account" method="post" name="SignUp" onbutton="return signup()">-->
			<form id="account" method="post" name="SignUp">
			<p>First Name</p>
			<input type="text" id="firstname" name="firstname" placeholder="First name" required pattern="[A-Za-z]{2,32}">

			<p>Last Name</p>
			<input type="text" id="lastname" name="lastname" placeholder="Last Name" required pattern="[A-Za-z]{2,32}">

			<p>Mail id</p>
			<input type="text" id="username" name="username" placeholder="Username" required>

			<p>Password</p>
			<input type="password" id="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
        
			<p>Confirm Password</p>
			<input type="password" id="confirm_password" name="password" placeholder="Confirm Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
      		
			<p>Mobile no</p>
			<input type="number" id="number" name="number" placeholder="Mobile Number" required>
			
			<p>Address line1</p>
			<input type="text" id="address" name="address" placeholder="Enter address1 line1" required>
			
			<p>Address line2</p>
			<input type="text" id="address1" name="address1" placeholder="Enter address2 line2" required><br>
		    <p>State</p><br>
			    <select id="countrySelect" size="1" onchange="makeSubmenu(this.value)" required>
				<option value="" disabled selected>Choose State</option>
				<option>Karnataka</option>
				<option>Telangana</option>
				<option>AndhraPradesh</option>
				<option>Tamilnadu</option>
				<option>Odisha</option>
				<option>Maharashtra</option>
				<option>Kerala</option>
				</select><br><br>

			<p>City</p><br>
				<select id="citySelect" size="1" required>
				<option value="" disabled selected>Choose City</option>
				<option></option>
				</select>
				

				<br><br><p>Pin Code</p>
			<input type="number" id="zip" name="zip" placeholder="Pin Code" required>
        
			<input type="button" value="SignUp" id="submit" onclick="signup()"/>
			<input type="button" onclick="myFunction()" value="Clear Form" >
			<a href="login.html">Already a customer? Login</a><br>
			
			</form>
			
		</div>
		<script>		
			function myFunction() {
				document.getElementById("account").reset();
			  }
			</script>

	</body>
</html>
