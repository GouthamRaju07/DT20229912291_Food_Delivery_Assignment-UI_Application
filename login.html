<!DOCTYPE html>
<html>
	<head>
		<style>
			p.ex1
			{
				font-weight: 400;
			}
		</style>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Login Form</title>

		<link rel="stylesheet" type = "text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="userInforScript.js"></script>
	</head>
	<body>
		<div class="loginbar">
			<h1>Login</h1>
			<form id="account" method="post" name="loginForm">
			<p>Username</p>
			<input type="text"id="username"name="username"placeholder="Username" required pattern="[A-Za-z]{2,32}">
			<p>Password</p>
			<input type="password" id="password" name="password" placeholder="Password" required pattern="[A-Za-z]{2,32}">
			<input type="button" value="Login" id="submit" onclick="validate()"/>
			
			<h1><a href="signup.html"><p class="ex1" style="color: rgb(83, 188, 69)"><strong><b>If new user create an account by <u>Sign Up</u></b></strong></p></a></h1><br>
			
			</form>
		</div>

	</body>
</html>
